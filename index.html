<!DOCTYPE html>

<html ng-app="basketballApp">

<head>
    <title>BasketBall-Meetup</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="styles/find-setup.css">
    <link rel="stylesheet" href="styles/findgame.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="index-body" ng-controller="findgameController">

<ui-view>
    <div class="main-container">
        <div class="left">


        </div>
        <div class="right">
          <div class="wrap-container">
              <h1 id="h1-size">Basketball Meetups</h1>
              <p class="p-home">
                  you in next game?
              </p>
              <div class="button-container">
                  <button ui-sref="find-setup" class="start-button">I'm In</button>
              </div>
          </div>
        </div>
    </div>
</ui-view>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script src="js/services/basketballApp.js"></script>
    <script src="js/controllers/findgameController.js"></script>
    <script src="js/services/basketballService.js"></script>
    <script>
  function openNav() {
      document.getElementById("mySidenav").style.width = "385px";
      document.getElementById("main").style.marginLeft = "385px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
  }

  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.body.style.backgroundColor = "white";
  }
  </script>
</body>

</html>
